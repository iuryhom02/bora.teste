<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Jogar?</title>
</head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            text-decoration: none;
        }
        .box{
            font-size: 20px;
            color: white;
            height: 100%;
            width: 100%;
            border-radius: 10px;
            background-color: #191919;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            height: 50px;
            width: 150px;
        }
        button{
            height: 30px;
            width: 50px;
            background: white;
            border-radius: 5px;
            color: rgb(255, 0, 0);
            font-weight: 600;
        }
    </style>
<body>
    <div class="box">
        <p>
            Bora Jogar?
        </p>
        <div class="buttons-container">
            <button>
                <a href="https://store.steampowered.com/?l=portuguese">Sim</a>
            </button>
            <button id="no">NÃ£o</button>
        </div>
    </div>
</body>
    <script>
        let button = document.getElementById('no');
        let height = window.innerHeight - 50;
        let width = window.innerHeight - 50;

        button.addEventListener ('mouseover', function() {
            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        })
    </script>
</html>
